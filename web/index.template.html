<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/easc/web/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://wow.zamimg.com/widgets/power.js"></script>
    <script>var wowhead_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true}</script>
    <script type="text/javascript">
      function showResult(result) {
        $("#content .result").removeClass("selectedResult")
        $("#content #" + result).addClass("selectedResult");
        setStyle(result)
      }

      function setStyle(result) {
        $("nav a").removeClass("current");
        $("a[onclick*='" + result + "']").filter(":first").addClass("current");
      }
    </script>
  </head>
  <body>
    <div id="left">
      <nav>
        $navString
      </nav>
    </div>
    <div id="right">
      <div id="content">$resultsString</div>
    </div>
  </body>
</html>
